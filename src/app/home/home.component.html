<main class="main">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
            <h2>Sign In</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div id="user-data">
              <div class="form-group"><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" class="form-control" placeholder="email"
                ngModel name="email" required email #email="ngModel"><br>
                <span class="help-block" 
                *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
              </div> 
              <div class="form-group"><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" class="form-control" placeholder="password" ngModel name="password" required password #password="ngModel"><br>
                <span class="help-block" 
                  *ngIf="password.touched">Please enter password!</span>
              </div>
              <div class="form-group"><br>
                <button class="btn btn-primary" type="submit">Login</button>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a routerLink="/first-component">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
