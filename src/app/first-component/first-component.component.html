<main class="main">
  <div class="container">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="card">
        <div class="card-header">
              <h2>Sign Up</h2>
        </div>
        <div class="card-body">
          <form #userForm="ngForm" (ngSubmit)="onAddUser(userForm.value)">
            <div id="user-data">
              <div class="form-group"><br>
                <label for="first-name">First name</label><br>
                <input type="text" id="first-name" class="form-control" placeholder="first name" ngModel name="first-name" required>
              </div>
              <div class="form-group"><br>
                <label for="last-name">Last name</label><br>
                <input type="text" id="last-name" class="form-control"  placeholder="last name" ngModel name="last-name" required> 
              </div>
              <div class="form-group"><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" class="form-control" placeholder="email"
                  ngModel name="email" required email #email="ngModel"><br>
                  <span class="help-block" 
                  *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
              </div> 
              <div class="form-group"><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" class="form-control" placeholder="password" ngModel name="password" required password #password="ngModel"><br>
                <span class="help-block" 
                  *ngIf="password.touched && !password.valid">Please enter password!</span>
              </div>
              <div class="form-group"><br>
                <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">Sign Up</button>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Already have an account?<a routerLink="/">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
